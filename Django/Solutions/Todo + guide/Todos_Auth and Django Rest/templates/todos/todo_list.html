{% extends 'base.html' %}
{% block content %}

<div class="container mt-3">
  <a href="{% url 'add' %}" class="btn btn-secondary btn-block active mb-5" role="button" aria-pressed="true">Add Task</a>

  {% for todo in todos %}
  <h4>
    <a href="{% url 'details' todo.id%}">{{ todo.title }}</a>
  </h4>
  <p>ID: {{ todo.id }}</p>
  <p>Description: {{ todo.text }}</p>
  <p>Completed: {{ todo.status }}</p>
  {% empty %}
  <p>you have nothing to do.</p>
  {% endfor %} {% endblock %}
</div>
