{% extends 'base.html' %}

{% block content %}

<a href="{% url 'add_post'%}">Add a blog post</a>
<ul>
    {% for post in blogs%}
    <p><a href="{% url 'see_details' post.id%}">Title: {{ post.title }}</a></p>
    <p>ID {{post.id}}</p>
    <p>Title {{post.title}}</p>
    <p>Description: {{post.text}}</p>
    <p>Pub Date {{post.pub_date}}</p>
    {% endfor %}
</ul>
{% endblock %}
