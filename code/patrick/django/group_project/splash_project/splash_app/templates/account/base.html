{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="#">
    
    {% if title %}
    <title>Image Search - {{ title }}</title>
    {% else %}
    <title>Image Search</title>
    {% endif %}
</head>
<div class='row'>
    
    {% if user.is_authenticated %}
    <div class='col-sm-4'>
    <a class='pl-3' href ="{% url 'home' %}">Home</a>
    <a class='pl-3' href="#"> Profile</a>
    <a class='pl-3' href="{% url 'account_logout' %}">Sign Out</a>
    </div>
    {% else %}
    <div class='col-sm-4'>
    <a class='pl-3' href ="{% url 'home' %}">Home</a>
    <a class='pl-3' href="{% url 'account_login' %}">Sign In</a>
    <a class='pl-3' href="{% url 'account_signup' %}">Sign Up</a>
    </div>
    {% endif %}
    <div class='col-lg-6'>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

  </div>
<body>
    {% block content %}{% endblock %}
  



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
