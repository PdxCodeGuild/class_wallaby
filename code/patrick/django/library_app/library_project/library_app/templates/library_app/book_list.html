{% extends 'library_app/base.html' %}
    
{% block content %}
  
    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            
            <th scope="col">Published Date</th>
            
          </tr>
        </thead>
        {% for book in books %}
        <tbody>
          <tr>
            
            <td scope="row d-flex text-align-center"><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></td>
               
            
            <td scope="row d-flex text-align-center"><a href="{% url 'book_detail' book.author.id %}">{{ book.title }}</a></td>
            <td>{{ book.publish_date }}</td>
            
          </tr>
        </tbody>
        {% endfor %}
      </table>

    
{% endblock content %}
