<body>
    <form>
        <input id="message_in" placeholder="Enter Message"></input>
        <button onClick="encode()">Encode</button>
    </form>

    <p id="message_out"></p>

    <script>

        function encode() {
            var user_input = document.getElementById('message_in').value;
            var alpha_index = 'abcdefghijklmnopqrstuvwxyz ';
            var rot_index = 'opqrstuvwxyz abcdefghijklmn'.split('');
            alpha_2 = []
            console.log(alpha_2)         
            for (i = 0; i < user_input.length; i++) {
                alpha_1 = alpha_index.indexOf(user_input[i]);
                console.log(alpha_1) // keys from regular alphabet
                alpha_2.push(rot_index.indexOf(alpha_index[alpha_1]));
                console.log(alpha_2) // using user input values with alphabets keys to return the index within rot13              
            }
            console.log(Object.values(rot_index[1]))
            user_output = []
            for (x in alpha_2) {
                user_output.push(rot_index[x]);
            }    
            console.log(user_output)
        }


    </script>
