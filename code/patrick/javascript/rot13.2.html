<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form>
        <input id="message_in" placeholder="Enter Message"></input>
        <input id="number_turn" placeholder="Enter number"></input>
        <button id="btn_1" onClick="encode()">Encode</button>
    </form>

    <form id="test1">
        <br></br>
        Encoded message is:
        <strong id="message_out"></strong>
    </form>

    <script>
        document.getElementById("btn_1").addEventListener("click", function (event) {
            event.preventDefault()
        });
        function encode() {
            let user_input = document.getElementById('message_in').value;
            let number = document.getElementById('number_turn').value;
            let number1 = number % 26

            let alpha_index = 'abcdefghijklmnopqrstuvwxyz';
            let r1 = alpha_index.slice(number1);
            let r2 = alpha_index.slice(0, number1);
            let rot_index = r1 + r2

            alpha_2 = []
            for (let i = 0; i < user_input.length; i++) {
                if (user_input[i] == " ") {
                    alpha_2.push(" ")
                }
                else {
                    alpha_2.push(alpha_index.indexOf(user_input[i]));
                }
            }
            user_output = ""
            for (let i = 0; i < alpha_2.length; i++) {
                if (typeof alpha_2[i] == "string") {
                    user_output += (alpha_2[i])
                }
                else {
                    user_output += (rot_index[alpha_2[i]])
                }
            }
            document.getElementById("message_out").innerHTML = user_output
        }
    </script>
</body>
</html>
