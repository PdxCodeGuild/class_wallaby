<html>

<body>

    <form>
        <input id='integer' placeholder="Enter distance in meters"></input>
        <select id='output_values'>
            <option value="" disabled selected hidden>Choose unit type</option>
            <option>m</option>
            <option>km</option>
            <option>ft</option>
            <option>miles</option>
        </select>
        <button id='button_1' onClick="convert()" type='submit'>Calculate</button>
    </form>
    <a id="result"></a>
    <script>
        document.getElementById("button_1").addEventListener("click", function (event) {
            event.preventDefault()
        });
        function convert() {
            var inputFieldValue = document.getElementById("integer").value;
            console.log(inputFieldValue)
            var output = document.getElementById("output_values").value
            let measurements = {
                ft: .3048,
                mi: 1609.34,
                m: 1,
                km: 1000,
            };
            var val = measurements[output];

            if (inputFieldValue != null) {
                document.getElementById("result").innerHTML =
                    inputFieldValue * val +  output;

            }
        }

    </script>
</body>

</html>
