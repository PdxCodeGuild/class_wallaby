{% extends 'base.html' %}
{% block content %}





<table class="table">
    <thead>
      <tr>
          
        <th scope="col">#</th>
        <th scope="col">Order Reference Number</th>
        <th scope="col">Profile</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
        <th scope="row">1</th>
        <td>{{ order.ref_num }}</td>
        <td>{{ order.profile }}</td>
        <td>{{ order.items }}</td>
        </tr>
        {% endfor %}
      
    </tbody>
  </table>


{% endblock %}
