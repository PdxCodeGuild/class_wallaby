{% extends 'base.html' %}
{% block content %}

<form action="{% url 'add_todo' %}" method="POST">
{% csrf_token %}
<div class="form-group">
  <label for="todo_name">Todo name:</label>
  <input
    type="text"
    name="todo_name"
    class="form-control"
    placeholder="todo"
  />
</div>

<input type="submit" value="submit">
</form>

<h1>Todo List</h1>
{{ all_todos_list }}
<ul>
  {% for todo in all_todos_list %}
  <li>
    <a href="{% url 'detail' todo.id %}">{{todo.desc}}</a> |
    {% if todo.flag_complete %} completed
    {% else %} not complete
    {% endif %}
  </li>
  {% endfor %}
</ul>


{% endblock %}
