{% extends 'base.html' %} {% block content %}
<form action="{% url 'update' todo.id %}" method="POST">
    {% csrf_token %} Title: <br> <input type="text" name="title" value="{{ todo.title }}"><br> Description:
    <br> <textarea name="text" id="" cols="30" rows="10">{{ todo.text }}</textarea><br> Status: <br> <select name="status"><br>
        <option value="True">Complete</option>
        <option value="False" selected>Incomplete</option>
      </select>
    <br>
    <input type="submit" value="update">
</form>
{% endblock %}
