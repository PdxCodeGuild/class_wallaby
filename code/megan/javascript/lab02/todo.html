<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab 02: To Do List</title>
</head>

<body>
    <h1>To Do List</h1>

    <input id="user-input" type="text" />
    <button id="btn-new-task" class="btn">Add new task</button>

    <h2 class="heading">Incomplete Tasks</h2>
    <p>Click a task to mark it as done.</p>
    <ul id="incomplete-tasks-list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <button id="btn-remove-task" class="btn">Remove task from list</button>

    <h2 class="heading">Completed Tasks</h2>
    <ul id="completed-tasks-list">
        <li>4</li>
    </ul>

    <script src="todo.js"></script>
</body>

</html>
